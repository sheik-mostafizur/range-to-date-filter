<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Range to date filter</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <h1>Change range and show output date from 21-Jul-2020 to current date</h1>
  <h2>Date Start: <span id="date_start_output"></span></h2>
  <h2>Date end: <span id="date_end_output"></span></h2>


  <div class="range_container">
    <div class="sliders_control">
      <input id="fromSlider" type="range" value="0" min="0" max="100" step="any" />
      <input id="toSlider" type="range" value="100" min="0" max="100" step="any" />
    </div>
  </div>

  <!-- jQuery cdn -->
  <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>
  <!-- app js -->
  <script src="./js/app.js"></script>
</body>

</html>
